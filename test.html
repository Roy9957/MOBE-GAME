<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>reCAPTCHA Test Client</title>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<h2>reCAPTCHA Tickbox Test</h2>

<div class="g-recaptcha" data-sitekey="6Lc2mqwrAAAAACBRKMkX-udmYgstJfsqO0XlkOad"></div>
<br>
<button id="testBtn">Send Token to Server</button>

<script>
document.getElementById("testBtn").addEventListener("click", async () => {
    const token = document.querySelector("#g-recaptcha-response").value;
    if(!token){ console.log("⚠️ Tick the reCAPTCHA first"); return; }

    try {
        const res = await fetch("http://localhost:8000/gnu.php", {  // Termux IP
            method:"POST",
            headers:{"Content-Type":"application/x-www-form-urlencoded"},
            body:"token="+encodeURIComponent(token)
        });
        const data = await res.json();
        console.log("Server Response:", data);
    } catch(err){
        console.error("Fetch Error:", err);
    }
});
</script>

</body>
</html>
